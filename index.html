<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4x4 Schiebepuzzle ‚Äì Weihnachten</title>

  <!-- Festive Calligraphy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 20px;
      background: linear-gradient(#f8f8f8, #d8e3f0);
      background-image:
      url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="10" y="55" font-size="20" fill="%23e0e0e0"%3E‚úª%3C/text%3E%3C/svg%3E'),
      url('data:image/svg+xml,%3Csvg width="120" height="120" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="15" y="65" font-size="22" fill="%23f2d4d4"%3E‚ú¶%3C/text%3E%3C/svg%3E');
      background-repeat: repeat;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #b30000;
      margin: 0;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }

h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #b30000;
      margin: 0;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 20px;
      opacity: 0.75;
      animation: fall linear infinite;
      pointer-events: none;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    /* Top info bar */
    #infoBar {
      margin-top: 15px;
      font-size: 17px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .miniLabel {
      display: flex;
      align-items: center;
      gap: 6px;
      background: white;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
      font-size: 16px;
    }
    .miniLabel svg {
      width: 18px;
      height: 18px;
      stroke: #b30000;
      stroke-width: 2;
    }

    /* Puzzle frame */
    #frame {
      padding: 15px;
      border: 8px solid #b30000;
      border-radius: 20px;
      background: rgba(255,255,255,0.65);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 20px;
      transition: all 0.8s ease;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 2px;
      transition: opacity 0.6s ease;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-size: 320px 320px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tile:hover { outline: 2px solid rgba(255, 255, 255, 0.7); }
    .empty { background: none !important; cursor: default !important; outline: none !important; }

    /* Full image reveal */
    #fullImage {
      width: 320px;
      max-width: 90vw;
      border-radius: 12px;
      display: none;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 1.1s ease, transform 1.1s cubic-bezier(0.15, 0.85, 0.35, 1);
    }

    /* Win message */
    #winMessage {
      margin-top: 18px;
      background: rgba(255,255,255,0.94);
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      opacity: 0;
      transform: translateY(18px);
      transition: all 0.8s ease;
      display: none;
      text-align: center;
      max-width: 92vw;
    }

    #winMessage h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3rem;
      margin: 0 0 6px;
      background: linear-gradient(45deg, #b30000, #d4af37, #008000);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 7px rgba(255,255,255,0.7);
      animation: winPop 0.9s ease-out forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes winPop {
      0% { transform: scale(0.5) rotate(-6deg); opacity: 0; }
      60% { transform: scale(1.12) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 6px rgba(255,255,255,0.6); }
      100% { text-shadow: 0 0 12px rgba(255,255,255,1); }
    }

    #restartButton {
      padding: 10px 18px;
      border-radius: 999px;
      background: #b30000;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.7s ease, transform 0.7s ease, background 0.2s ease;
    }
    #restartButton:hover { background: #d00000; }

  </style>
</head>


<body>

  <h1>Felice Adventskalender</h1>
	 <h2>T√ºrchen 1 üéÑüéÅ</h2>

  <div id="infoBar">
    <div class="miniLabel">
      <!-- clock icon -->
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="9"></circle>
        <line x1="12" y1="12" x2="12" y2="7"></line>
        <line x1="12" y1="12" x2="15" y2="12"></line>
      </svg>
      <span id="timer">0</span>s
    </div>

    <div class="miniLabel">
      <!-- moves icon -->
      <svg viewBox="0 0 24 24" fill="none">
        <polyline points="8 6 2 12 8 18"></polyline>
        <polyline points="16 6 22 12 16 18"></polyline>
        <line x1="2" y1="12" x2="22" y2="12"></line>
      </svg>
      <span id="moveCount">0</span>
    </div>
  </div>

  <div id="frame">
    <div id="puzzle"></div>
    <img id="fullImage" src="IMG_4698.png" alt="Puzzle Bild">
  </div>

  <div id="winMessage">
    <h2>Geschafft!</h2>
<p>Hoffe das war nicht zu einfach</p>
    <p>Sei gespannt auf die n√§chsten T√ºrchen üéÑ‚ú®</p>
    <button id="restartButton" onclick="restartGame()">Neu starten</button>
  </div>

<script>
/* Snowflakes */
for (let i = 0; i < 20; i++) {
  const f = document.createElement('div');
  f.className = 'snowflake';
  f.textContent = '‚ùÖ';
  f.style.left = Math.random() * 100 + 'vw';
  f.style.animationDuration = 5 + Math.random() * 5 + 's';
  f.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(f);
}

const size = 4;
const totalTiles = size * size;
const emptyValue = totalTiles - 1;
let board = [];
let tiles = [];
let moveCount = 0;
let startTime = null;
let timerInt = null;

const puzzleEl = document.getElementById("puzzle");
const fullImage = document.getElementById("fullImage");
const winMessage = document.getElementById("winMessage");
const restartBtn = document.getElementById("restartButton");
const timerEl = document.getElementById("timer");
const moveEl = document.getElementById("moveCount");

function init() {
  board = [...Array(totalTiles).keys()];
  tiles = [];
  puzzleEl.innerHTML = "";
  moveCount = 0;
  moveEl.textContent = "0";
  startTime = null;

  if (timerInt) clearInterval(timerInt);
  timerEl.textContent = "0";

  puzzleEl.style.display = "grid";
  puzzleEl.style.opacity = "1";
  fullImage.style.display = "none";
  fullImage.style.opacity = "0";
  fullImage.style.transform = "scale(0.98)";
  winMessage.style.display = "none";
  winMessage.style.opacity = "0";
  restartBtn.style.opacity = "0";

  for (let i = 0; i < totalTiles; i++) {
    const t = document.createElement("div");
    t.className = "tile";
    t.addEventListener("click", () => handleClick(i));
    tiles.push(t);
    puzzleEl.append(t);
  }

  do { shuffleBoard(25); } while (isSolved());
  render();
}

function shuffleBoard(steps) {
  let empty = board.indexOf(emptyValue);
  for (let i = 0; i < steps; i++) {
    const n = getNeighbors(empty);
    const pick = n[Math.floor(Math.random() * n.length)];
    swap(empty, pick);
    empty = pick;
  }
}

function getNeighbors(i) {
  const n = [];
  const x = i % size;
  const y = Math.floor(i / size);
  if (x > 0) n.push(i - 1);
  if (x < size - 1) n.push(i + 1);
  if (y > 0) n.push(i - size);
  if (y < size - 1) n.push(i + size);
  return n;
}

function handleClick(pos) {
  const empty = board.indexOf(emptyValue);
  if (!getNeighbors(empty).includes(pos)) return;

  if (!startTime) {
    startTime = Date.now();
    timerInt = setInterval(() => {
      timerEl.textContent = Math.floor((Date.now() - startTime) / 1000);
    }, 1000);
  }

  swap(pos, empty);
  moveCount++;
  moveEl.textContent = moveCount;
  render();

  if (isSolved()) onWin();
}

function swap(a, b) {
  [board[a], board[b]] = [board[b], board[a]];
}

function render() {
  for (let i = 0; i < totalTiles; i++) {
    const t = tiles[i];
    const val = board[i];
    t.classList.remove("empty");

    if (val === emptyValue) {
      t.classList.add("empty");
      t.style.backgroundImage = "none";
    } else {
      const x = val % size;
      const y = Math.floor(val / size);
      t.style.backgroundImage = "url(IMG_4698.png)";
      t.style.backgroundSize = "320px 320px";
      t.style.backgroundPosition = `-${x * 80}px -${y * 80}px`;
    }
  }
}

function isSolved() {
  return board.every((v, i) => v === i);
}

function onWin() {
  clearInterval(timerInt);

  puzzleEl.style.opacity = "0";

  setTimeout(() => {
    puzzleEl.style.display = "none";

    fullImage.style.display = "block";
    setTimeout(() => {
      fullImage.style.opacity = "1";
      fullImage.style.transform = "scale(1)";
    }, 50);

    winMessage.style.display = "block";
    setTimeout(() => {
      winMessage.style.opacity = "1";
      winMessage.style.transform = "translateY(0)";
    }, 80);

    setTimeout(() => {
      restartBtn.style.opacity = "1";
      restartBtn.style.transform = "translateY(0)";
    }, 500);

  }, 600);
}

function restartGame() { init(); }

init();
</script>

</body>
</html>
